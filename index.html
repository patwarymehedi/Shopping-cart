<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div id="shoppingCart" class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="cartRemove1" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div id="mobilePrice" class="col-md-5 center-item ">
                        <div class="input-group number-spinner">
                           <button onclick=" handleProductChanges('mobile',false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="mobileQuantity" type="text" class="form-control text-center" value="1">
                           <button onclick=" handleProductChanges('mobile',true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobileTotal">1219</span> </h5>
                        <img id="display1" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="cartRemove2" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <!-- <button id="casingDecrease" class="btn btn-default"><i class="fas fa-minus"></i></button> -->
                           <button onclick="handleProductChanges('casing',false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="casingQuantity" type="text" class="form-control text-center" value="1">
                           <button onclick=" handleProductChanges('casing',true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casingTotal">59</span> </h5>
                        <img id="display2" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax(5%):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span> </h5>
                        <h5>$<span id="tax">63.90</span></h5>
                        <h5>$ <span id="totalAmount">1341.9</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkout" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
      <div id="welcomePage" class="container text-center mt-5">
         <h1>Thanks For your Shopping</h1>
      </div>
      <script>

         
      </script>
   </section>

   <script src="main.js"></script>
</body>

</html>
